<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora.Frontend</title>
<!-- Add jQuery library -->
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<!-- Llamamos a Bootstrap 5.3 -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous"
    >
<!-- Add el mÃ­o CSS -->
    <link rel="stylesheet" href="./css/calculadora.css">
    
</head>


<body>
    <h1 class="text-center">CalculaDora</h1>
    <div class="container bg-body-secondary">
        <div class="mb-3">
        <label for="dato1" class="form-label">Dato1 :</label>
        <input type="number"
            class="form-control" name="pantalla" id="pantalla" aria-describedby="helpId" placeholder="0">
        </div>
        <p class="p-3"></p>
    <!-- Botones -->
        <div class="text-center">
            <button type="button" id="btn-sumar" onclick="sumar()" class="btn btn-primary">Sumar</button>
            <button type="button" id="btn-restar" onclick="restar()" class="btn btn-danger">Restar</button>
            <button type="button" id="btn-multiplicar" onclick="multiplicar()" class="btn btn-success">Multiplicar</button>
            <button type="button" id="btn-dividir" onclick="dividir()" class="btn btn-warning">Dividir</button>
            <p class="p-3"></p>
            <div id="resultado">Resultado</div>
        </div>
    </div>
    
<!-- Footer -->
<div class="p-3"></div>
<footer class="text-end bg-body-secondary fixed-bottom mx-5">
    <p>Equipo Dinamita - 2023</p>
</footer>
<!-- Llamada a JavaScript -->
<script src="./js/calculadora.js"></script>
</body>
</html>
