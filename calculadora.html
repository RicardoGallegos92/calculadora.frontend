<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora.Frontend</title>
<!-- Add jQuery library -->
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<!-- Llamamos a Bootstrap 5.3 -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous"
    >
<!-- Add el mÃ­o CSS -->
    <link rel="stylesheet" href="./css/calculadora.css">
</head>


<body>
    <h1 class="text-center pt-5"></h1>
<!-- Caja Calculadora -->
    <div class="container rounded">
        <h2 class="text-center mx-5 pt-5">CalculaDora</h2>
        <!-- Pantalla -->
        <div class="m-3 d-flex justify-content-center">
        <input type="text" readonly
            class="justify form-control text-end border-3" name="pantalla" id="pantalla" aria-describedby="helpId" placeholder="0">
    </div>
<!-- Botones -->
        <div class="text-center p-4">
            <div class="row">
                <button type="button" id="btn-borrar" class="col-12 text-bg-secondary">Borrar Todo</button>
            </div>
            <div class="row">
                <button type="buttonNumber" id="btn-7" class="col-3 text-bg-secondary">7</button>
                <button type="buttonNumber" id="btn-8" class="col-3 text-bg-secondary">8</button>
                <button type="buttonNumber" id="btn-9" class="col-3 text-bg-secondary">9</button>
                <button type="buttonOperador" id="btn-multiplicar" class="col-3 text-bg-secondary">*</button>
            </div>
            <div class="row">
                <button type="buttonNumber" id="btn-4" class="col-3 text-bg-secondary">4</button>
                <button type="buttonNumber" id="btn-5" class="col-3 text-bg-secondary">5</button>
                <button type="buttonNumber" id="btn-6" class="col-3 text-bg-secondary">6</button>
                <button type="buttonOperador" id="btn-dividir" class="col-3 text-bg-secondary">/</button>
            </div>
            <div class="row">
                <button type="buttonNumber" id="btn-1" class="col-3 text-bg-secondary">1</button>
                <button type="buttonNumber" id="btn-2" class="col-3 text-bg-secondary">2</button>
                <button type="buttonNumber" id="btn-3" class="col-3 text-bg-secondary">3</button>
                <button type="buttonOperador" id="btn-restar" class="col-3 text-bg-secondary">-</button>
            </div>
            <div class="row">
                <button type="buttonNumber" id="btn-0" class="col-3 text-bg-secondary">0</button>
                <button type="buttonNumber" id="btn-coma" class="col-3 text-bg-secondary">.</button>
                <button type="buttonIgual" id="btn-igual" class="col-3 text-bg-secondary">=</button>
                <button type="buttonOperador" id="btn-sumar" class="col-3 text-bg-secondary">+</button>
            </div>
        </div>
    </div>
    
<!-- Footer -->
<div class="p-3"></div>
<footer class="text-end bg-body-secondary fixed-bottom mx-5">
    Ricardo Gallegos - 2023
</footer>
<!-- Llamada a JavaScript -->
<script src="./js/calculadora.js"></script>
</body>
</html>
